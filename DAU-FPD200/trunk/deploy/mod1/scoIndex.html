<script type="text/javascript" language="JavaScript" name="objectTag">
<!--



function resizeWindow(target_width, target_height, bFinal) {
	// from http://jibbering.com/faq/#FAQ4_9
	d=document
	if (typeof window.innerWidth!='undefined') {
	 var winWidth = top.innerWidth;
	 var winHeight = top.innerHeight;
	} else {
	 if (d.documentElement && 
	  typeof d.documentElement.clientWidth!='undefined' && 
	   d.documentElement.clientWidth!=0) {
	  var winWidth = d.documentElement.clientWidth
	  var winHeight = d.documentElement.clientHeight
	 } else {
	  if (d.body && 
	   typeof d.body.clientWidth!='undefined') {
	   var winWidth = d.body.clientWidth
	   var winHeight = d.body.clientHeight
	  }
	 }
	}

      if(target_width=='100%') {
 	  top.moveTo(0,0);top.resizeTo(screen.availWidth,screen.availHeight);  
      } else {
	    var delta = 0;
	    if(!bFinal) {
	    	delta = 30;
	    }
            // resize by too big at first (by at least the size of the scrollbars) to get rid of them
	    // then do the real resize.  otherwise, we get wrong size if window is initially too small
	    // for some reason we can't do it in back-to-back lines  in explorer; it won't hide the scrollbars fast
	    // enough, but just calling the function again does the trick
	    top.resizeBy(target_width-winWidth+delta, target_height-winHeight+delta);
	    if(!bFinal) {
		   resizeWindow(target_width, target_height, true)
	    }
      }
      
      // center window
      if(bFinal)
      {
	centerWindow((winWidth - 30),winHeight + 30);
	}
}


function centerWindow(winwidth, winheight) {
	 
    if (document.all)
        var xMax = screen.width, yMax = screen.height;
    else
        if (document.layers)
            var xMax = g_objAPI.window.outerWidth, yMax = g_objAPI.window.outerHeight;
        else
            var xMax = 1024, yMax=768;

    var xOffset = (xMax - winwidth)/2, yOffset = (yMax - winheight)/2;

   // alert("center window: " + winwidth + ", " + winheight); 
    
    top.moveTo(xOffset, yOffset);
}

resizeWindow(customArgs.width, customArgs.height);
//centerWindow(window.outerWidth, window.outerHeight);

//-->
